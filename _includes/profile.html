<div
  class="col-xs-6 col-sm-4 col-lg-2 col-xl-2 text-center"
  id="{{ include.p[0] }}"
  style="height: 300px"
>
  <img
    src="{{ site.baseurl }}/img/{{ include.p[1].img }}"
    alt="{{ include.p[1].name }}"
    class="img-circle"
    style="width: 200px;margin:5px"
  />
  <br />
  <a href="{{ include.p[1].url }}" style="font-size: 14px;">{{ include.p[1].name }}</a>
  <br />
  <span style="font-size: 14px;">{{ include.p[1].title }}</span>
  <br />
  <span style="font-size: 14px;">{{ include.p[1].affiliation }}</span>
</div>
